<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 300;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 968px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .video-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .video-container h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        #video-feed {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background: #000;
            display: block;
        }

        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stat-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .alert-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .tracking-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .temp-card {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .fps-card {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .system-status {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .system-status h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .uptime {
            font-size: 1.2em;
            margin: 10px 0;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üö¥ Bike Monitor Dashboard</h1>
            <p class="subtitle">AI-Powered Theft Prevention System</p>
        </header>

        <div class="dashboard">
            <div class="video-container">
                <h2>üìπ Live Camera Feed</h2>
                <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Live Video Feed">
            </div>

            <div class="stats-container">
                <div class="stat-card tracking-card">
                    <div class="stat-label">
                        <span class="stat-icon">üë•</span> People Detected
                    </div>
                    <div class="stat-value" id="active-tracking">0</div>
                </div>

                <div class="stat-card alert-card">
                    <div class="stat-label">
                        <span class="stat-icon">üö®</span> Alerts Sent
                    </div>
                    <div class="stat-value" id="alerts-sent">0</div>
                </div>

                <div class="stat-card fps-card">
                    <div class="stat-label">
                        <span class="stat-icon">‚ö°</span> FPS
                    </div>
                    <div class="stat-value" id="fps">0</div>
                </div>

                <div class="stat-card temp-card">
                    <div class="stat-label">
                        <span class="stat-icon">üå°Ô∏è</span> CPU Temperature
                    </div>
                    <div class="stat-value" id="cpu-temp">0¬∞C</div>
                </div>
            </div>
        </div>

        <div class="system-status">
            <h3>
                <span class="status-indicator"></span>
                <span id="system-status">System Active</span>
            </h3>
            <div class="uptime">
                ‚è± Uptime: <strong id="uptime">0s</strong>
            </div>
        </div>

        <footer>
            <p>Powered by Hailo-8 AI Accelerator (26 TOPS) | YOLOX-S Object Detection</p>
        </footer>
    </div>

    <script>
        // Update status every 2 seconds
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('active-tracking').textContent = data.active_tracking;
                    document.getElementById('alerts-sent').textContent = data.alerts_sent;
                    document.getElementById('cpu-temp').textContent = data.cpu_temp + '¬∞C';
                    document.getElementById('fps').textContent = data.fps;
                    document.getElementById('system-status').textContent = data.status;

                    // Format uptime
                    const uptime = data.uptime;
                    const hours = Math.floor(uptime / 3600);
                    const minutes = Math.floor((uptime % 3600) / 60);
                    const seconds = uptime % 60;

                    let uptimeStr = '';
                    if (hours > 0) uptimeStr += hours + 'h ';
                    if (minutes > 0) uptimeStr += minutes + 'm ';
                    uptimeStr += seconds + 's';

                    document.getElementById('uptime').textContent = uptimeStr;
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('system-status').textContent = 'Connection Error';
                });
        }

        // Initial update
        updateStatus();

        // Update every 2 seconds
        setInterval(updateStatus, 2000);

        // Handle video feed errors
        document.getElementById('video-feed').onerror = function() {
            console.error('Video feed error - retrying...');
            setTimeout(() => {
                this.src = this.src.split('?')[0] + '?t=' + new Date().getTime();
            }, 3000);
        };
    </script>
</body>
</html>
